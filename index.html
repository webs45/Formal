        /* Custom font import for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #FFFFFF; /* True white background */
        }

        /* Animation for card entrance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }

        /* Card hover and focus transitions (High-contrast B&W Style) */
        .message-card {
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            border-color: #E5E7EB; /* Light gray border */
        }
        .message-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Subtle black shadow on hover */
            background-color: #F9FAFB; /* Very light gray background on hover */
        }

        /* --- FIRECRACKER ANIMATION CSS --- */
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50; 
            overflow: hidden;
        }

        /* Base sparkle definition */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #FFD700; /* Start color */
            border-radius: 50%;
            opacity: 0;
            /* Use CSS variables for custom animation per sparkle */
            animation: firework 1.5s ease-out forwards;
        }

        /* Firework keyframes (burst and fade) */
        @keyframes firework {
            0% { opacity: 1; transform: scale(1) translate(0, 0); }
            50% { opacity: 1; transform: scale(1.5) translate(var(--dx), var(--dy)); }
            100% { opacity: 0; transform: scale(0.5) translate(var(--dx), var(--dy)); }
        }
    </style>
</head>

        // --- FIRECRACKER ANIMATION LOGIC ---

        // Function to create and launch a single burst of sparkles
        function createSparkleBurst(x, y, duration = 1.5) {
            const container = document.querySelector('.sparkle-container');
            const colors = ['#FFD700', '#FFA500', '#FF6347', '#FFFFFF', '#6A5ACD']; // Festive colors
            const numSparks = 30; // Number of particles in the burst

            for (let i = 0; i < numSparks; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Random position offsets for the burst (up to 300px spread)
                const dx = (Math.random() - 0.5) * 300 + 'px'; 
                const dy = (Math.random() - 0.5) * 300 + 'px';

                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Apply custom CSS variables for randomized animation
                sparkle.style.setProperty('--dx', dx);
                sparkle.style.setProperty('--dy', dy);
                sparkle.style.animationDuration = (duration * 0.8 + Math.random() * duration * 0.4) + 's';
                sparkle.style.animationDelay = (Math.random() * 0.2) + 's';

                container.appendChild(sparkle);

                // Remove the sparkle after its animation finishes
                setTimeout(() => {
                    sparkle.remove();
                }, (duration + 0.5) * 1000);
            }
        }

        // Function to launch multiple bursts on load
        function launchFireworks() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Launch 4 bursts at slightly random, high positions
            for (let i = 0; i < 4; i++) {
                const randomX = width * 0.15 + Math.random() * width * 0.7; 
                const randomY = height * 0.05 + Math.random() * height * 0.2; 
                createSparkleBurst(randomX, randomY, 1.5);
            }
        }

        // Function to render all messages
        function renderMessages(dataToRender) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            dataToRender.forEach((message, index) => {
                // The index is fixed since we are no longer filtering
                const absoluteIndex = index + 1; 

                // Message Card
                const card = document.createElement('div');
                card.className = 'message-card p-4 bg-white border border-gray-300 rounded-xl shadow-sm flex flex-col justify-between animate-fadeIn';
                
                const content = document.createElement('p');
                content.className = 'text-base mb-3 text-gray-900 leading-relaxed';
                content.textContent = message;

                const footer = document.createElement('div');
                footer.className = 'flex justify-between items-center pt-2 border-t border-gray-200';

                const indexLabel = document.createElement('span');
                indexLabel.className = 'text-xs font-semibold text-gray-700 bg-gray-100 px-2 py-1 rounded-full';
                indexLabel.textContent = `Message #${absoluteIndex}`;

                footer.appendChild(indexLabel);

                card.appendChild(content);
                card.appendChild(footer);
                container.appendChild(card);
            });
        }

        // Initialize on window load: render all 50 messages and launch fireworks
        window.onload = function() {
            renderMessages(allMessagesData);
            launchFireworks();
        }
