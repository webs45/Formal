<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 Happy Diwali Messages | B&W Edition</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #000000; /* True black background */
        }

        /* Animation for card entrance/re-render */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }

        /* Card hover and focus transitions (B&W Style) */
        .message-card {
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            border-color: #333333; /* Dark gray border */
        }
        .message-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.15); /* Subtle white shadow on hover */
            background-color: #111111;
        }
        
        /* Search Bar background image container (Grayscale/Neutral image) */
        .search-container-bg {
            /* Using a simple placeholder image for B&W theme */
            background-image: url('https://placehold.co/1000x200/222222/bbbbbb?text=Happy+Deepavali');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .search-container-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            border-radius: 1.5rem;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-5xl mx-auto">
        
        <!-- Header Section (Monochrome) -->
        <header class="text-center py-6 sm:py-10 mb-8 border-b border-gray-700/50">
            <h1 class="text-4xl sm:text-6xl font-extrabold text-white inline-block p-2 rounded-xl">
                Deepavali Greetings üïØÔ∏è

            <p class="text-lg sm:text-xl mt-4 text-gray-400">
                50 Unique Messages, Ready to Share
            </p>
        </header>

        <!-- Search Bar Container with Background Image -->
        <div class="search-container-bg rounded-3xl p-6 sm:p-10 mb-10 shadow-2xl relative">
            <div class="relative z-10">
                <label for="search-input" class="block text-xl font-semibold text-white mb-4">
                    Find Your Perfect Message
                </label>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="e.g., formal, love, funny..."
                        onkeyup="handleSearch()"
                        class="w-full p-4 text-black bg-white border-2 border-gray-400 rounded-xl shadow-inner focus:outline-none focus:ring-4 focus:ring-gray-400/50 transition duration-300"
                    />
                    <button 
                        onclick="handleSearch()"
                        class="sm:w-auto p-4 bg-gray-600 text-white font-bold rounded-xl shadow-lg hover:bg-gray-500 transition duration-300 active:scale-95 flex items-center justify-center whitespace-nowrap"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Search

                </div>
            </div>
        </div>

        <!-- Message Results Container -->
        <div id="messages-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Filtered messages will be injected here -->

        <!-- Footer -->

    </div>

            "The air is sweet with cardamom and light. May this beautiful night bless your life with everything bright. Happy Diwali.",

        // Function to render the messages based on the current filter/data
        function renderMessages(dataToRender) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            if (dataToRender.length === 0) {
                container.innerHTML = `<p class="md:col-span-3 text-xl text-center text-gray-500 py-10">No messages found matching your search. Try a different keyword!</p>`;
                return;
            }

            dataToRender.forEach((message, index) => {
                const absoluteIndex = allMessagesData.indexOf(message) + 1;

                // Message Card
                const card = document.createElement('div');
                card.className = 'message-card p-4 bg-gray-900 border border-gray-700 rounded-xl shadow-lg flex flex-col justify-between animate-fadeIn';
                
                const content = document.createElement('p');
                content.className = 'text-base mb-3 text-gray-200 leading-relaxed';
                content.textContent = message;

                const footer = document.createElement('div');
                footer.className = 'flex justify-between items-center pt-2 border-t border-gray-800';

                const indexLabel = document.createElement('span');
                indexLabel.className = 'text-xs font-semibold text-white bg-gray-700 px-2 py-1 rounded-full';
                indexLabel.textContent = `Message #${absoluteIndex}`;

                footer.appendChild(indexLabel);

                card.appendChild(content);
                card.appendChild(footer);
                container.appendChild(card);
            });
        }
        
        // Function to handle live search filtering
        function handleSearch() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();

            if (query === "") {
                // If query is empty, show all messages
                renderMessages(allMessagesData);
                return;
            }

            // Filter the flat array
            const filteredData = allMessagesData.filter(message => 
                message.toLowerCase().includes(query)
            );

            renderMessages(filteredData);
        }

        // Initialize on window load
        window.onload = function() {
            // Initial render of all messages
            renderMessages(allMessagesData);
        }

    </script>
</body>
</html>
